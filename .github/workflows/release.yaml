name: Release a new container image version

on:
  push:
    branches: ['main']
    tags: [ 'v*' ]
env:
  REGISTRY_IMAGE: ghcr.io/${{ github.repository }}

jobs:
  test:
    uses: ./.github/workflows/test.yaml
    secrets: inherit
  build:
    needs: [test]
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
        - platform: linux/amd64
          runner: ubuntu-24.04
        - platform: linux/arm64
          runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.runner }}
    outputs:
      linux-amd64: ${{ steps.digest.outputs.linux-amd64 }}
      linux-arm64: ${{ steps.digest.outputs.linux-arm64 }}
    steps:
    - name: Checkout the repo
      uses: actions/checkout@v6
    - name: Set up buildx
      uses: docker/setup-buildx-action@v3
    - name: Login to ghcr
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Build and push Docker image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: "."
        file: Dockerfile
        platforms: ${{ matrix.platform }}
        tags: ${{ env.REGISTRY_IMAGE }}
        labels: |
          org.opencontainers.image.description="cert-manager DNS01 webhook solver for INWX"
        outputs: type=image,push-by-digest=true,name-canonical=true,push=true
    - name: Export digest
      id: digest
      run: |
        platform=${{ matrix.platform }}
        printf "%s=%s" "${platform//\//-}" "${{ steps.build.outputs.digest }}" >> "$GITHUB_OUTPUT"

  merge:
    runs-on: ubuntu-latest
    needs: [build]
    permissions:
      contents: read
      packages: write
    steps:
    - id: version
      uses: orbit-online/image-version@v0.9.1
    - name: Set up buildx
      uses: docker/setup-buildx-action@v3
    - name: Login to ghcr
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Create manifest list and push
      run: |
        docker buildx imagetools create -t ${{ env.REGISTRY_IMAGE }}:${{ steps.version.outputs.version }} \
          ${{ env.REGISTRY_IMAGE }}@${{ needs.build.outputs.linux-amd64 }} \
          ${{ env.REGISTRY_IMAGE }}@${{ needs.build.outputs.linux-arm64 }}

  helm-chart:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    needs: [test]
    permissions:
      contents: read
      packages: write
    steps:
    - name: Checkout the repo
      uses: actions/checkout@v6
    - name: Install Helm
      uses: azure/setup-helm@v4
    - name: Login to ghcr
      run: echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io -u ${{ github.actor }} --password-stdin
    - name: Set chart version from tag
      run: |
        VERSION="${GITHUB_REF_NAME#v}"
        sed -i "s/^version:.*/version: ${VERSION}/" deploy/cert-manager-webhook-inwx/Chart.yaml
        sed -i "s/^appVersion:.*/appVersion: \"${VERSION}\"/" deploy/cert-manager-webhook-inwx/Chart.yaml
    - name: Package Helm chart
      run: helm package deploy/cert-manager-webhook-inwx -d _out
    - name: Push Helm chart to OCI registry
      run: helm push _out/cert-manager-webhook-inwx-*.tgz oci://ghcr.io/antimatter-studios/charts
